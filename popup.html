<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .mapping-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .proxy-img, .display-img {
      max-width: 50px;
      max-height: 50px;
      margin: 5px;
    }
    .remove-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .clear-all-btn {
      background: #ff6666;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Image Proxy Mappings</h3>
  </div>
  
  <div id="mappings-container">
    <!-- Mappings will be populated here -->
  </div>
  
  <button id="clear-all" class="clear-all-btn">Clear All Mappings</button>
  
  <div class="instructions">
    <strong>How to use:</strong><br>
    1. Go to Character AI<br>
    2. Right-click on any bot avatar<br>
    3. Enter the URL of the image you want to display<br>
    4. The original stays as proxy for the AI
  </div>

  <script src="popup.js"></script>
</body>
</html>
